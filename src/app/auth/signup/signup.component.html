<div class="container">
  <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <!-- <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p> -->
      <legend><a href="#"><i class="glyphicon glyphicon-globe"></i></a> Sign up!</legend>
      <form class="form-signup" (ngSubmit)="onSignUp(f)" #f="ngForm">
          <!-- <span id="reauth-email" class="reauth-email"></span> -->
          <input type="text" id="inputName" class="form-control" placeholder="Name" 
            name="name" ngModel required autofocus>
          <input type="number" id="inputPhone" class="form-control" placeholder="Phone No" 
            name='phone' ngModel required>

          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" 
            name='email' ngModel required>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" 
            name='password' ngModel required>
          <!-- <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
          </div> -->
          <span class="errMessage" *ngIf="signupFailed">{{errMsg}}</span>
          <button class="btn btn-lg btn-primary btn-block btn-signup" type="submit">Sign up</button>
      </form><!-- /form -->
      <a href="#" class="sign-in">
        Forgot the password?
        </a>
      <a routerLink='/signin' class="sign-in pull-right">
          Sign In
      </a>
  </div><!-- /card-container -->
</div><!-- /container -->
