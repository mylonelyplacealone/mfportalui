<div class="container">
  <div class="row">
      <table class="col-md-4 bold-text">
          <br>
          <tr class="text-center">
              <td colspan="2" class="sumrow"><h2>Summary</h2></td>
          </tr>
          <br>
          <tr [class.loss]="savingsAcc < 0" [class.profit]="savingsAcc > 0">
              <td>Savings Accounts:</td>
              <td class="text-right" >{{savingsAcc | number:'.2-2'}}</td>
          </tr>
          <br>
          <tr [class.loss]="fd < 0" [class.profit]="fd > 0">
              <td>Fixed Deposits:</td>
              <td class="text-right">{{fd| number:'.2-2'}}</td>
          </tr>
          <br>
          <tr [class.loss]="rd < 0" [class.profit]="rd > 0">
              <td>Recurrent Deposit:</td>
              <td class="text-right">{{ rd | number:'.2-2' }}</td>
          </tr>
          <br>
          <tr [class.loss]="epf < 0" [class.profit]="epf > 0">
              <td>EPF:</td>
              <td class="text-right">{{ epf | number:'.2-2'}}</td>
          </tr>
          <br>
          <tr [class.loss]="ppf < 0" [class.profit]="ppf > 0">
            <td>PPF:</td>
            <td class="text-right">{{ ppf | number:'.2-2'}}</td>
          </tr>
          <br>
          <tr class="sumrow">
              <td>Total Value:</td>
              <td class="text-right">{{ currentValue | number:'.2-2'}}</td>
          </tr>
      </table>
      <div class="col-md-7">
          <div class="pull-right">
              <br>
              <input type="radio" name="chart" (click)="charttype = 'pie'" checked="true">Pie Chart
              <input type="radio" name="chart" (click)="charttype = 'bar'">Bar Chart
          </div>  
          <chart [type]="charttype" [data]="data" [options]="options"></chart>   
      </div>
  </div>
</div>
