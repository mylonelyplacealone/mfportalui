<!-- <h3>Mutual fund Dashboard</h3> -->

<div class="container">
    <div class="row">
        <table class="col-md-4 bold-text">
            <br>
            <tr class="text-center">
                <td colspan="2" class="sumrow"><h2>Summary</h2></td>
            </tr>
            <br>
            <tr [class.loss]="unrealprofit < 0" [class.profit]="unrealprofit > 0">
                <td>Unrealized Profit:</td>
                <td class="text-right" >{{unrealprofit | number:'.2-2'}}</td>
            </tr>
            <br>
            <tr [class.loss]="realprofit < 0" [class.profit]="realprofit > 0">
                <td>Realized Profit:</td>
                <td class="text-right">{{realprofit| number:'.2-2'}}</td>
            </tr>
            <br>
            <tr [class.loss]="(realprofit + unrealprofit) < 0" [class.profit]="(realprofit + unrealprofit) > 0">
                <td>Total Profit:</td>
                <td class="text-right">{{realprofit + unrealprofit| number:'.2-2'}}</td>
            </tr>
            <br>
            <tr class="sumrow">
                <td>Investment:</td>
                <td class="text-right">{{ investment | number:'.2-2'}}</td>
            </tr>
            <br>
            <tr class="sumrow">
                <td>Current Value:</td>
                <td class="text-right">{{ currentValue | number:'.2-2'}}</td>
            </tr>
        </table>
        <div class="col-md-7">
            <div class="pull-right">
                <br>
                <input type="radio" name="chart" (click)="charttype = 'pie'" checked="true">Pie Chart
                <input type="radio" name="chart" (click)="charttype = 'bar'">Bar Chart
            </div>  
            <chart [type]="charttype" [data]="data" [options]="options"></chart>   
        </div>
    </div>
</div>
