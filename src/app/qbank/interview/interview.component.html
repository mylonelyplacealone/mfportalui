<div class="page">
  <div class="content">
    <input type="text" class="form-control searchT" [(ngModel)]="searchText" placeholder="Search Text">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default" *ngFor="let record of records | textfilter : { question:searchText, answer:searchText };let i=index" >
        <div class="panel-heading" role="tab" [id]="'heading' + i">
          <a role="button" data-toggle="collapse" data-parent="#accordion" [href]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'collapse' + i">
            <h4 class="panel-title"> 
                {{record.question}}
            </h4>
          </a>
        </div>
        <div [id]="'collapse' + i" class="panel-collapse collapse" [ngClass]="{in:queryParam === record.question}" role="tabpanel" [attr.aria-labelledby]="'heading' + i">
          <div class="panel-body" [innerHtml] = 'record.answer | safeHtml'>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
